<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/all.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/create.css">
    <link rel="stylesheet" href="styles/countdown.css">
    <link rel="stylesheet" href="styles/form.css">
    <title>Document</title>
    <style type="text/css">
    </style>
</head>
<body>
<div class="main-content">
    <main class="content">

        <div class="create-block" id="create-block">
        <p>To create an event, please click the button.</p>
        <button class="create-button" id="show-form">Create Event</button>
        </div>
        <div class="container" id="container">
    <div class="input-block" id="date-input-block">
            <label for="datetime">Event Date and Time:</label>
            <input id="datetime" name="datetime" placeholder="Date.." type="datetime-local" required>
    </div>
            <div class="input-block" id="message-input-block">
            <label for="eventmessage">Event Message:</label>
            <textarea id="eventmessage" name="eventmessage" placeholder="Event message.." style="height:200px"
                      type="text" required></textarea>
            </div>
                <button class="create-button" id="create-button">Submit Event</button>
        </div>

        <div class="remaining-time" id="remaining-time">
            <div class="time-block"><label id="days-left-label"></label>
                <label class="time-left-label">DAYS</label></div>
            <div class="time-block"><label id="hours-left-label"></label>
                <label class="time-left-label">HOURS</label></div>
            <div class="time-block"><label id="minutes-left-label"></label>
                <label class="time-left-label">MINUTES</label></div>
            <div class="time-block"><label id="seconds-left-label"></label>
                <label class="time-left-label">SECONDS</label></div>
        </div>
    </main>

</div>
<script src="./scripts/index.js" type="module"></script>
<script src="scripts/constants.js" type="module"></script>

</body>
</html>
